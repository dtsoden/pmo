<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMO Time Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        font-size: 14px;
        color: #1f2937;
        background: #ffffff;
      }

      .container {
        padding: 0;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
      }

      .logo {
        font-size: 16px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        opacity: 0.9;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #22c55e;
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
      }

      .status-dot.inactive {
        background: #9ca3af;
        box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.2);
      }

      .not-authenticated {
        text-align: center;
        padding: 48px 24px;
      }

      .not-authenticated h2 {
        font-size: 18px;
        margin-bottom: 12px;
        color: #1f2937;
      }

      .not-authenticated p {
        color: #6b7280;
        margin-bottom: 24px;
        line-height: 1.6;
      }

      .not-authenticated .btn {
        background: #3b82f6;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }

      .timer-section {
        padding: 20px;
        background: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
      }

      .timer-display {
        text-align: center;
        margin-bottom: 16px;
      }

      .timer-time {
        font-size: 42px;
        font-weight: 800;
        color: #1f2937;
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.02em;
        margin-bottom: 8px;
      }

      .timer-task {
        font-size: 14px;
        color: #64748b;
        font-weight: 500;
      }

      .timer-controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .timer-controls.single {
        grid-template-columns: 1fr;
      }

      .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-success {
        background: #10b981;
        color: white;
      }

      .btn-success:hover {
        background: #059669;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .btn-ghost {
        background: #f1f5f9;
        color: #475569;
      }

      .btn-ghost:hover {
        background: #e2e8f0;
      }

      .shortcuts-section {
        padding: 20px;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 14px;
      }

      .section-title {
        font-size: 12px;
        font-weight: 700;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .shortcuts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .shortcut-btn {
        padding: 14px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: left;
      }

      .shortcut-btn:hover {
        border-color: #3b82f6;
        background: #eff6ff;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1);
      }

      .shortcut-icon {
        font-size: 20px;
        margin-bottom: 8px;
        display: block;
      }

      .shortcut-label {
        font-size: 13px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 4px;
      }

      .shortcut-task {
        font-size: 11px;
        color: #64748b;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .footer {
        padding: 16px;
        background: #f8fafc;
        border-top: 1px solid #e2e8f0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .footer-link {
        font-size: 12px;
        color: #3b82f6;
        text-decoration: none;
        cursor: pointer;
        padding: 8px;
        text-align: center;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.15s ease;
      }

      .footer-link:hover {
        background: #eff6ff;
      }

      .empty-state {
        text-align: center;
        padding: 32px 20px;
        color: #94a3b8;
        font-size: 13px;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
        color: #94a3b8;
      }

      .toast {
        position: fixed;
        bottom: 16px;
        left: 16px;
        right: 16px;
        background: #1f2937;
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
      }

      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }

      .toast.error {
        background: #ef4444;
      }

      .toast.success {
        background: #10b981;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <span>‚è±Ô∏è</span>
          <span>PMO Timer</span>
        </div>
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Connected</span>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="loading">
        <span>Loading...</span>
      </div>

      <!-- Not Authenticated State -->
      <div id="notAuthState" class="not-authenticated hidden">
        <h2>üîê Not Connected</h2>
        <p>Visit your PMO web app and click "Connect Extension" to get started.</p>
        <button class="btn btn-primary" id="openWebAppBtn">Open PMO Web App</button>
      </div>

      <!-- Authenticated State -->
      <div id="authState" class="hidden">
        <!-- Timer Section -->
        <div class="timer-section">
          <div id="noTimerState" class="hidden">
            <div class="empty-state" style="padding: 24px 0;">No active timer</div>
            <div class="timer-controls single">
              <button class="btn btn-primary" id="startGenericBtn">‚ñ∂ Start Timer</button>
            </div>
          </div>

          <div id="activeTimerState" class="hidden">
            <div class="timer-display">
              <div class="timer-time" id="timerTime">00:00:00</div>
              <div class="timer-task" id="timerTask">No task selected</div>
            </div>
            <div class="timer-controls">
              <button class="btn btn-success" id="stopBtn">‚úì Save</button>
              <button class="btn btn-ghost" id="discardBtn">‚úï Discard</button>
            </div>
          </div>
        </div>

        <!-- Shortcuts Section -->
        <div class="shortcuts-section">
          <div class="section-header">
            <div class="section-title">Quick Start</div>
          </div>
          <div id="shortcutsGrid" class="shortcuts-grid"></div>
          <div id="noShortcutsState" class="empty-state hidden">
            Pin shortcuts to access them here
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <a class="footer-link" id="openSidePanelBtn">üìã Show Sidebar</a>
          <a class="footer-link" id="manageBtn">‚öôÔ∏è Settings</a>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
